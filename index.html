        </nav>
    </header>

<main>
    <section id="calculator">
        <h2>Workers Pricing Calculator</h2>
        <div class="calculator-container">
            <form id="pricingForm">
                <div class="form-group">
                    <label for="requests">Requests per day:</label>
                    <input type="number" id="requests" required min="0">
                </div>
                <div class="form-group">
                    <label for="cpuTime">CPU time per invocation (ms):</label>
                    <input type="number" id="cpuTime" required min="0" step="0.1">
                </div>
                <button type="submit">Calculate Price</button>
            </form>
            <div class="result" id="result">
                <h3>Monthly Cost: <span id="totalPrice">$0.00</span></h3>
                <div id="breakdown"></div>
            </div>
        </div>
    </section>
</main>
