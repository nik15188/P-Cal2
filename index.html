<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Product Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="#compute" class="nav-link">Compute</a></li>
            <li><a href="#storage" class="nav-link">Storage</a></li>
            <li><a href="#ai" class="nav-link">AI</a></li>
            <li><a href="#dx-tools" class="nav-link">DX Tools</a></li>
        </ul>
    </nav>

    <main>
        <h1>Cloudflare Product Calculator</h1>

        <!-- Compute Section -->
        <section id="compute" class="product-section">
            <h2 class="section-title">Compute</h2>
            <div class="products-grid">
                <!-- Workers Card -->
                <div class="product-card">
                    <!-- Workers content -->
                </div>
            </div>
        </section>

        <!-- Storage Section -->
        <section id="storage" class="product-section">
            <h2 class="section-title">Storage</h2>
            <div class="products-grid">
                <!-- R2, Workers KV, D1, Durable Objects cards -->
            </div>
        </section>

        <!-- AI Section -->
        <section id="ai" class="product-section">
            <h2 class="section-title">AI</h2>
            <div class="products-grid">
                <!-- AI Gateway, Vectorize cards -->
            </div>
        </section>

        <!-- DX Tools Section -->
        <section id="dx-tools" class="product-section">
            <h2 class="section-title">DX Tools</h2>
            <div class="products-grid">
                <!-- CI/CD, Observability, Analytics Engine, Zaraz cards -->
            </div>
        </section>

        <div class="total-cost">
            <h2>Total Monthly Cost: $<span id="total-price">0.00</span></h2>
        </div>
    </main>
</body>
</html>
