<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Product Calculator</h1>
        <div class="products-grid">
            <!-- Workers -->
            <div class="product-card">
                <h2>Workers</h2>
                <div class="input-group">
                    <label for="workers-requests">Requests Per Day</label>
                    <input type="number" id="workers-requests" value="3000000">
                    <label for="workers-cpu">CPU Time (ms)</label>
                    <input type="number" id="workers-cpu" value="10">
                </div>
                <div class="price">Estimated Cost: $<span id="workers-price">0.00</span></div>
            </div>

            <!-- R2 -->
            <div class="product-card">
                <h2>R2</h2>
                <div class="input-group">
                    <label for="r2-storage">Storage (GB)</label>
                    <input type="number" id="r2-storage" value="1000">
                    <label for="r2-class-a">Class A Operations</label>
                    <input type="number" id="r2-class-a" value="10000000">
                    <label for="r2-class-b">Class B Operations</label>
                    <input type="number" id="r2-class-b" value="20">
                </div>
                <div class="price">Estimated Cost: $<span id="r2-price">0.00</span></div>
            </div>

            <!-- Observability -->
            <div class="product-card">
                <h2>Observability</h2>
                <div class="input-group">
                    <label for="obs-events">Events Per Day</label>
                    <input type="number" id="obs-events" value="5000000">
                </div>
                <div class="price">Estimated Cost: $<span id="obs-price">0.00</span></div>
            </div>

            <!-- Workers KV -->
            <div class="product-card">
                <h2>Workers KV</h2>
                <div class="input-group">
                    <label for="kv-reads">Read Requests/Day</label>
                    <input type="number" id="kv-reads" value="1500000">
                    <label for="kv-writes">Write Requests/Day</label>
                    <input type="number" id="kv-writes" value="2000000">
                    <label for="kv-storage">Storage (GB)</label>
                    <input type="number" id="kv-storage" value="200">
                </div>
                <div class="price">Estimated Cost: $<span id="kv-price">0.00</span></div>
            </div>

            <!-- Analytics Engine -->
            <div class="product-card">
                <h2>Analytics Engine</h2>
                <div class="input-group">
                    <label for="analytics-datapoints">Data Points/Day</label>
                    <input type="number" id="analytics-datapoints" value="1000000">
                    <label for="analytics-queries">Read Queries/Day</label>
                    <input type="number" id="analytics-queries" value="50000">
                </div>
                <div class="price">Estimated Cost: $<span id="analytics-price">0.00</span></div>
            </div>

            <!-- Zaraz -->
            <div class="product-card">
                <h2>Zaraz</h2>
                <div class="input-group">
                    <label for="zaraz-events">Daily Events</label>
                    <input type="number" id="zaraz-events" value="100000">
                </div>
                <div class="price">Estimated Cost: $<span id="zaraz-price">0.00</span></div>
            </div>

            <!-- AI Gateway -->
            <div class="product-card">
                <h2>AI Gateway</h2>
                <div class="input-group">
                    <label for="ai-gateway-logs">Logs Per Day</label>
                    <input type="number" id="ai-gateway-logs" value="10000">
                </div>
                <div class="price">Estimated Cost: $<span id="ai-gateway-price">0.00</span></div>
            </div>

            <!-- Workers AI -->
            <div class="product-card">
                <h2>Workers AI</h2>
                <div class="input-group">
                    <label for="workers-ai-tokens">Tokens</label>
                    <input type="number" id="workers-ai-tokens" value="13512">
                    <select id="workers-ai-model">
                        <option value="llama-3.2-8b">llama-3.2-8b</option>
                    </select>
                </div>
                <div class="price">Estimated Cost: $<span id="workers-ai-price">0.00</span></div>
            </div>
        </div>
    </main>
</body>
</html>
